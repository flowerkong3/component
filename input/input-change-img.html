<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
    <title>아방갸륵</title>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#inputButton").click(function(){
                updateFruitInfo();
            });
						// $("#fruitText").text("입력값에 대한 정보가 없습니다.");

						$("#refreshButton").hide()
            $("#refreshButton").click(function(){
                // 입력값 초기화 및 기본 이미지와 텍스트로 복원
								
                $("#inputField").val("");
                $("#fruitImage").attr("src", "images/cat3.png");
                $("#fruitText").text("입력값에 대한 정보가 없습니다.");
								$("#refreshButton").hide();
								$("#inputButton").show();
								$("#downloadButton").hide();
								$(".inputBox").show();
								$(".resultText").hide();
								$(".section").removeClass('red');
								$("body").removeClass('red');
								$(".imgBox").removeClass('red');
								$('.kakaotalk').hide();

								stopSnowAnimation()
								
            });


						$("#downloadButton").hide()
            $("#downloadButton").click(function(){
                // 이미지 다운로드
                var imgSrc = $("#fruitImage").attr("src");
                var imgLink = document.createElement('a');
                imgLink.href = imgSrc;  //링크를 클릭하면 
                imgLink.download = 'fruit_image.jpg';
                document.body.appendChild(imgLink);
                imgLink.click();
                document.body.removeChild(imgLink);
            });

            // 초기 실행
            updateFruitInfo();
        });

				// var appleText = "이것은" +'
				// '+"사과입니다";

        function updateFruitInfo() {
            var userInput = $("#inputField").val().toLowerCase();
            var placeholderText = "아련갸륵, 하품갸륵, 눈빛갸륵";

            if(userInput === "아련갸륵") {
                $("#fruitImage").attr("src", "images/cat1.png");
                $("#fruitText").text("츄르 한입만 줄래?");
								
								// 공통
								$("#refreshButton").show()
								$("#downloadButton").show()
								$("#inputButton").hide();
								$(".inputBox").hide();
								$(".resultText").show().text("아련갸륵");
								$(".section").addClass('red');
								$("body").addClass('red');
								$(".imgBox").addClass('red');
								$('.kakaotalk').show();
								startSnowAnimation();

            } 
						
						else if(userInput === "눈빛갸륵") {
                $("#fruitImage").attr("src", "images/cat2.png");
                $("#fruitText").text("어이 뭘 쳐다봐");
								// 공통
								$("#refreshButton").show()
								$("#downloadButton").show()
								$(".inputBox").hide();
								$(".resultText").show().text("눈빛갸륵");
								$(".section").addClass('red');
								$("body").addClass('red');
								$(".imgBox").addClass('red');
								$('.kakaotalk').show();

								startSnowAnimation();
            } 

            else if(userInput === "하품갸륵") {
                $("#fruitImage").attr("src", "images/cat3.png");
                $("#fruitText").text("아이구 졸리다");
								// 공통
								$("#refreshButton").show()
								$("#downloadButton").show()
								$("#inputButton").hide();
								$(".inputBox").hide();
								$(".resultText").show().text("하품갸륵");
								$(".section").addClass('red');
								$("body").addClass('red');
								$(".imgBox").addClass('red');
								$('.kakaotalk').show();

								startSnowAnimation();
            } 
						else {
                // 다른 경우에는 기본 이미지와 텍스트 설정 및 안내 메시지 표시
                $("#fruitImage").attr("src", "images/cat1.png");  //디폴트 이미지
                // $("#fruitText").text("다시입력해주세요" + placeholderText);
                // $("#fruitText").text("다시 입력해주세요");
                $("#inputField").attr("placeholder", placeholderText).addClass("shake-animation");

								$(".inputBox").show();
								$(".resultText").hide();
								

                // 애니메이션 후에 클래스 제거
                setTimeout(function(){
                    $("#inputField").removeClass("shake-animation");
                }, 500);
            }
        }



				// snow
				function createSnowflake() {
				const snowflake = $('<div class="snowflake"></div>');
				const size = Math.random() * 4 + 2 + 'px';
				snowflake.css({
					width: size,
					height: size,
					left: Math.random() * $(window).width() + 'px'
				});
				$('.snow-wrap').append(snowflake);
				snowflake.animate(
					{ top: '100vh' },
					{
						duration: 5000,
						easing: 'linear',
						complete: function() {
							$(this).remove();
						}
					}
				);
			}
	
			// setInterval(createSnowflake, 200); // 0.2초마다 눈송이 생성

			function startSnowAnimation() {
      	animationInterval = setInterval(createSnowflake, 200);
    	}

			function stopSnowAnimation() {
				clearInterval(animationInterval);
				$('.snowflake').stop(true, true).remove();
			}

			$('#stopButton').on('click', stopSnowAnimation);

			// startSnowAnimation(); // 초기에 애니메이션 시작


    </script>
</head>
<body>
    <div class="name-section section">
			<div class="container">
				<div class="resultText">망댕아 사랑해</div>
				<div class="inputBox">
					<div class="label"><label for="inputField">이름이 무엇인가요?</label></div>
					<div class="input"><input type="text" id="inputField" placeholder="김민영"></div>
					<div><button id="inputButton">클릭</button></div>
				</div>
				<!-- <img src="//source.unsplash.com/500x500/?water" alt=""> -->
				<div class="imgBox"><img id="fruitImage" src="images/cat3.png" alt="과일 이미지"></div>
				<p id="fruitText">입력값에 대한 정보가 없습니다.</p>
				<div>
					<button id="downloadButton">이미지 다운로드</button>
					<button id="refreshButton">새로고침</button>

					<a href="#n" id="btnKakao" class="kakaotalk" target="_self" title="카카오톡 새창열림"><span class="skip" style="color:red">카카오톡</span></a>
					<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
					<script>
						$('.kakaotalk').hide();
						// 카카오
									$('#btnKakao').on('click',function(){
										var thisUrl = document.URL;
										var snsTitle = "아방갸륵";
										
												// 사용할 앱의 JavaScript 키 설정
												Kakao.init('74878c8a1099ba8a54273a88c61d0628');
												
												// 카카오링크 버튼 생성
												Kakao.Link.createDefaultButton({
														container: '#btnKakao', // HTML에서 작성한 ID값
														objectType: 'feed',
														content: {
														title: "아방갸륵", // 보여질 제목
														description: "갸륵이는 고양이", // 보여질 설명
														imageUrl: thisUrl, // 콘텐츠 URL
														link: {
																mobileWebUrl: thisUrl,
																webUrl: thisUrl
														}
														}
												});
									})
										
					</script>
				</div>
			</div>
		</div>

		<!-- snow -->
		<div class="snow-wrap"></div>


</body>
</html>
