
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />


  <style>
		/* Swiper-type1 */
		.swiper-type1 {width:700px}
    .swiper-type1 .swiper-slide { width:40%; height:300px; outline: 1px solid red; background:#ccc} 
		@media screen and (max-width:600px){
			.swiper-type1 {width:100%}
		}
  </style>
</head>

<body>
  <!-- Swiper-type1 -->
  <div class="swiper mySwiper swiper-type1">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>


  <!-- Swiper-type1 -->
  <script>
    var swiperType1 = new Swiper(".swiper-type1", {
      slidesPerView: 2.5,
      spaceBetween: 30,
      grabCursor: false,
      pagination: {
        // el: ".swiper-pagination",
        // clickable: true,
      },
			//반응형
			breakpoints: {
        
				270: {
					slidesPerView: 1.5,  //브라우저가 270보다 클 때
					spaceBetween: 20,
				},
				480: {
					slidesPerView: 2.5,  //브라우저가 480보다 클 때
					spaceBetween: 30,
				},
				768: {
					slidesPerView: 2.5,  //브라우저가 768보다 클 때
					spaceBetween: 30,
				},
			},
    });
  </script>
</body>

</html>
